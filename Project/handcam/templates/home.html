{% extends "layout.html" %}
{% block content %}
<div class="row">
	<div class="col-md-12"></div>
    <div class="col-md-12">
     <div class="content-section">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>RigName</th>
                <th>FileName</th>
                <th>FilePath</th>
                <!-- <th>FileContent</th> -->
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        {% if rigData %}
        <tbody>
        	{% for value in rigData %}
            <tr>
                <td>{{user.rigName}}</td>
                <td><a href="{{ url_for('main.roundOne', fileId=value.id) }}" >{{value.filename}}</a></td>
                <td>{{value.filePath}}</td>
                <!-- <td>{{value.fileContent}}</td> -->
                <td>{{value.uploaded_at}}</td>
                <td>{{value.status}}</td>
            </tr>
            {% endfor %}
        </tbody>
        {% endif %}
    </table>
</div>
</div>
</div>
{% endblock content %}
